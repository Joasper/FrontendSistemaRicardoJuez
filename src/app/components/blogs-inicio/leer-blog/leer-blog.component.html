<div *ngIf="isLoading === false" class="mt-10">
  
    <div class="flex justify-center flex-col gap-9 ">
        <h1 class="text-3xl text-center lg:text-5xl text-white"> {{blog.title}} </h1>
        <div class="flex justify-center">
            <img [src]="blog.image" class="w-full -m-3" alt="" srcset="">
        </div>
        <!-- Fecha Creacion -->

        <div class="flex ">
            <p class="text-white text-2xl lg:text-3xl">Fecha: {{blog.createdAt| date: 'dd/MM/yyyy'}} </p>
        </div>

        <p [innerHTML]="safeHtml" class="text-white text-xl  text-justify lg:text-3xl"> </p>
            <a *ngIf="isLogged" [href]="blog.dowloadLink" target="_blank" class="flex justify-end">
                <button type="button"
                    class="bg-blue-500 hover:transition-all hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-300">
                    Descargar Blog </button>

            </a>
        </div>
    </div>


<app-loading *ngIf="isLoading"></app-loading>
