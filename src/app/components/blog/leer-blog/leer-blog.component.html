<div *ngIf="isLoading === false" class="p-5 mt-10">
    <div class="flex justify-center">
        <img [src]="blog.image" class="w-48" alt="" srcset="">
    </div>
    <div class="flex justify-center flex-col gap-5 p-6">
        <h1 class="text-5xl text-center text-white"> {{blog.title}} </h1>
        <p class="text-white text-2xl  text-center"> {{blog.content}} </p>
        <div class="mb-6">
        
            <a [href]="blog.dowloadLink" *ngIf="isLogged" target="_blank" class="flex justify-end">
                <button type="button"
                    class="bg-blue-500 hover:transition-all hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-300">
                    Descargar Blog </button>

            </a>
        </div>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
