<div *ngIf="isLoading === false" class="mt-10">
  
    <div class="flex gap-10 justify-center flex-col  p-3">
        <h1 class="text-3xl text-center lg:text-5xl text-white"> {{blog.title}} </h1>
        <div class="flex justify-center">
            <img [src]="blog.image" class="w-full -m-3" alt="" srcset="">
        </div>
        <!-- Fecha Creacion -->

        <div class="flex ">
            <p class="text-white text-2xl lg:text-3xl">Fecha: {{blog.createdAt| date: 'dd/MM/yyyy'}} </p>
        </div>

        <div *ngFor="let paragraph of blog.content.split('\n')">
            <p class="text-white text-2xl text-justify lg:text-3xl">{{ paragraph }}</p>
          </div>
        <div class="mb-6">
        
            <a [href]="blog.dowloadLink" *ngIf="isLogged" target="_blank" class="flex justify-end">
                <button type="button"
                    class="bg-blue-500 hover:transition-all hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-300">
                    Descargar Blog </button>

            </a>
        </div>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
